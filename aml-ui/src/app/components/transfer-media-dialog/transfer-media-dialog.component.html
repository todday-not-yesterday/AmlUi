<form [formGroup]="transferForm" class="transfer-dialog-container">
  <h1 class="Title">Transfer Media</h1>

  <!-- Stock Quantity Input -->
  <div class="form-group mb-3">
    <label for="quantity" class="form-label">Amount Of Stock To Transfer</label>
    <input id="quantity" type="number" class="form-control" formControlName="quantityControl" placeholder="Enter Quantity">
  </div>

  <!-- Branch Dropdown -->
  <div class="form-group mb-4">
    <label for="branch" class="form-label">Branch Transferring To</label>
    <select id="branch" class="form-control" formControlName="branchControl">
      <option *ngFor="let branch of branches" [value]="branch.key">{{branch.name}}</option>
    </select>
  </div>

  <!-- Action Buttons -->
  <div class="form-group">
    <button type="submit" class="btn btn-primary me-2" (click)="submitTransfer()">Transfer</button>
    <button type="button" class="btn btn-secondary" (click)="cancelTransfer()">Cancel</button>
  </div>
</form>
