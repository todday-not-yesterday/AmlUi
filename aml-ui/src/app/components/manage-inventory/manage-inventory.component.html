<div class="inventory-layout">
  <h1 class="Title">Manage Inventory</h1>

  <app-filter-media
    [mediaEnquiryType]="mediaEnquiryType"
    (filtersEvent)="updateFilters($event)"
  ></app-filter-media>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name of Media</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">{{ element.author }}</td>
    </ng-container>

    <ng-container matColumnDef="Publication Year">
      <th mat-header-cell *matHeaderCellDef>Publication Year</th>
      <td mat-cell *matCellDef="let element">{{ element.publicationYear }}</td>
    </ng-container>

    <ng-container matColumnDef="Stock Level">
      <th mat-header-cell *matHeaderCellDef>Stock Level</th>
      <td mat-cell *matCellDef="let element">
        {{ element.stockLevel}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Media Type">
      <th mat-header-cell *matHeaderCellDef>Media Type</th>
      <td mat-cell *matCellDef="let element">{{ element.mediaType }}</td>
    </ng-container>

    <ng-container matColumnDef="Branch">
      <th mat-header-cell *matHeaderCellDef>Branch</th>
      <td mat-cell *matCellDef="let element">{{ element.branchName }}</td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-stroked-button
          [disabled]="!element.available"
          (click)="TransferMedia(element)"
          class="transferButton">
          Transfer
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div>
    <mat-paginator
      #paginator
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      [length]="mediaCount"
      [showFirstLastButtons]="true"
      (page)="pageChanged($event)"
    >
    </mat-paginator>
  </div>
</div>
