<body>
    <div class="login-container">
      <h2>Your Login</h2>
        <span class ="disclaimer">By signing in you are agreeing to abide by <br>
 the <span class="underline"> AML IT Regulations</span></span>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label class="usernameText" for="username">Username</label>
          <input class="username" type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>

        <div class="form-group">
          <label class="passwordText" for="password">Password</label>
          <input class="password" type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>


        <div class="ForgottenPassword"> Have you forgotten your password ? <span class="ForgottenPasswordLink"> click here to reset your password</span> </div> <br>

        <button class="LoginButton" type="submit" mat-raised-button color="primary">Login</button>

        <div class="Register" (click)="switchToRegister.emit()"> <br> Register </div>

      </form>
    </div>
</body>
