<a>
  <h1 class="Title" >Media Return</h1>
  <br><br>

  <table class="FiltersTable">
    <thead>
      <tr>
        <th class="Filters-Title">Filters</th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td>test</td>
    </tr>
    <tr>
      <td>test</td>
    </tr>
    <tr>
      <td>test</td>
    </tr>
    <tr>
      <td>test</td>
    </tr>
    <tr>
      <td>test</td>
    </tr>
    </tbody>
  </table>

  <br><br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name of Media</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">{{ element.author }}</td>
    </ng-container>

    <ng-container matColumnDef="Publication Year">
      <th mat-header-cell *matHeaderCellDef>Publication Year</th>
      <td mat-cell *matCellDef="let element">{{ element.publicationYear }}</td>
    </ng-container>

    <ng-container matColumnDef="Available">
      <th mat-header-cell *matHeaderCellDef>Available</th>
      <td mat-cell *matCellDef="let element">{{ element.available }}</td>
    </ng-container>

    <ng-container matColumnDef="Media Type">
      <th mat-header-cell *matHeaderCellDef>Media Type</th>
      <td mat-cell *matCellDef="let element">{{ element.mediaType }}</td>
    </ng-container>

    <ng-container matColumnDef="Branch">
      <th mat-header-cell *matHeaderCellDef>Branch</th>
      <td mat-cell *matCellDef="let element">{{ element.branchName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div>
    <mat-paginator
      #paginator
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      [length]="mediaCount"
      [showFirstLastButtons]="true"
      (page)="pageChanged($event)"
    >
    </mat-paginator>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</a>
