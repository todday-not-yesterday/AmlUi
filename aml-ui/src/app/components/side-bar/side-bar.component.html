<mat-sidenav-container autosize style="min-height: 1000px">
  <mat-sidenav #sidenav class="side-nav" mode="side" opened="true" style="background-color: #81B076; min-height: 1000px">

    <span style="font-weight: bolder; color: black; font-size: 50px; text-align: center; display: block; padding-top: 150px">AML</span>

    <mat-nav-list>
      <a routerLink="/media-borrow" (click)="sidenav.close()" style="color: black; text-decoration: none;">
        <mat-list-item style="background-color:#618559; border-radius: 10px; margin-top: 5px; margin-bottom: 5px;">
          <i class="material-icons">search</i>
          Media Search
        </mat-list-item>
      </a>

      <a routerLink="/Media-Return" (click)="sidenav.close()" style="color: black; text-decoration: none;">
        <mat-list-item style="background-color:#618559; border-radius: 10px; margin-top: 5px; margin-bottom: 5px;">
          <i class="material-icons" style="padding-right: 20px">loop</i>
          Media Return
        </mat-list-item>
      </a>

      <a routerLink="#" (click)="sidenav.close()" style="color: black; text-decoration: none;">
        <mat-list-item style="background-color:#618559; border-radius: 10px; margin-top: 5px; margin-bottom: 5px;">
          <i class="material-icons">person</i>
          My Profile
        </mat-list-item>
      </a>

      <a routerLink="/manage-inventory" (click)="sidenav.close()" style="color: black; text-decoration: none;">
        <mat-list-item style="background-color:#618559; border-radius: 10px; margin-top: 5px; margin-bottom: 5px;">
          <i class="material-icons">inventory</i>
          Manage Inventory
        </mat-list-item>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <div class="sidenav" style="display: flex; align-items: center; justify-content: space-between;">
    <button type="button" mat-button (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    <button
      style="display: flex; align-items: center; font-weight: 600; padding-right: 10px; height: 48px"
      (click)="logout()">
      <i class="material-icons" style="margin-right: 8px;">account_circle</i>Logout
    </button>
  </div>


  <router-outlet />
</mat-sidenav-container>
