<div *ngIf="isLoggedIn">
  <app-side-bar></app-side-bar>
  <router-outlet></router-outlet>
</div>

<div *ngIf="!isLoggedIn">
  <div>
    <ng-container *ngIf="showLogin; else registrationTemplate">
      <Login (switchToRegister)="toggleLogin()"></Login>
    </ng-container>
    <ng-template #registrationTemplate>
      <RegistrationComponent (switchToLogin)="toggleLogin()"></RegistrationComponent>
    </ng-template>
  </div>
</div>
